        .section-nav ul {
            list-style: none;

        .section-nav ul li {
            display: inline;
            margin: 0 15px;
        }

        .section-nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;

    <div class="container contact-section" id="contacto">
        <h1 class="text-center mb-5">Contacto</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Envíame un Mensaje</h3>
                <form action="your_backend_endpoint" method="POST">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="tuemail@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="asunto">Asunto</label>
                        <input type="text" class="form-control" id="asunto" name="asunto"
                            placeholder="Asunto del mensaje" required>
                    </div>
                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="5"
                            placeholder="Tu mensaje aquí..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Información de Contacto</h3>
                <div class="contact-info">
                    <p><strong>Dirección:</strong> Blas Parera 2975, Vicente Lopez, GBA</p>
                    <p><strong>Teléfono:</strong> 1132287262 (Móvil)</p>
                    <p><strong>Email:</strong> <a
                            href="mailto:jokastacarolinaperdomo@gmail.com">jokastacarolinaperdomo@gmail.com</a></p>
                </div>
                <h3>Redes Sociales</h3>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/jokasta-carolina-perdomo-martinez-14291b185" target="_blank"
                        aria-label="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                        <img src="https://cdn-icons-png.flaticon.com/24/174/174857.png" alt="LinkedIn" width="24"
                            height="24">
                    </a>
                </div>
            </div>
        </div>
    </div>
